<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="mt-6 w-9/12 mx-auto  ">
        <h1 class="text-3xl font-bold mt-6  mx-8 text-center">Welcome to <span class="text-lime-500	">Baper Bank</span></h1>
    </section>
   <section class="bg-cyan-300 mt-6 w-9/12 mx-auto  mt-10 rounded-md">
    <h3 class="text-3xl p-4 mt-2">Log in first</h3>
    <div class="px-4">
            <input id="user-email" type="email" class=" w-9/12 block px-1.5 my-4 mx-2" name="email" placeholder="type your email">
            <input id="user-pass" type="password" class=" w-9/12 block px-1.5 my-4 mx-2" name="password" placeholder="password">
            <button id="btn-submit" class="bg-teal-900 text-zinc-50 mx-7 px-4 mb-2 rounded-md hover:bg-teal-600">Submit</button>
    </div>
   </section>
  


    <script src="login.js"></script>
</body>
</html>
