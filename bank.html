<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="mt-6 w-9/12 mx-auto  ">
        <h1 class="text-3xl font-bold mt-6  mx-8 text-center">Open your <span class="text-lime-500	">Baper Bank</span></h1>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposite</h4>
            <h2  class="text-5xl">$<span id="deposite-total">00</span> </h2>
          </div>

          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdrow</h4>
            <h2 class="text-5xl">$<span id="withdrow-total">00</span> </h2>
          </div>

          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$ <span id="balance-total" >1750</span> </h2>
          </div>
        </div>

    </section>

    <section  class="mt-12 mb-4">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-cyan-300 p-8 rounded-xl">
          <h4 class="text-2xl text-white">Deposite now</h4>
          <input class="block mt-4  w-9/12 rounded-xl "  id="deposite-field" type="text" placeholder=" $ amount Deposite">
          <button id="btn-deposite" class="bg-teal-900 mt-8  py-2 p-2 text-zinc-50 mx-7 px-4 mb-2 rounded-md hover:bg-teal-600">Deposite</button>
        </div>

        <div class="bg-lime-600 p-8 rounded-xl">
          <h4 class="text-2xl text-white">Withdrow now</h4>
          <input id="withdrow-field" class="block mt-4  w-9/12 rounded-xl" type="text" placeholder=" $ amount withdrow">
          <button id="btn-withdrow" class="bg-teal-900 py-2 mt-8 text-zinc-50 mx-7 px-4 mb-2 rounded-md hover:bg-teal-600">Withdrow</button>
        </div>

      
      </div>
    </section>
 <section>
  <button id="btn-logput" class="bg-teal-900 py-2 mt-8 text-zinc-50 mx-7 px-4 mb-2 rounded-md hover:bg-teal-600">Log Out</button>
 </section>
   <script src="bank.js "></script>
   <script src="withdrow.js "></script>
</body>
</html>
